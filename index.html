<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body> 
    <main>
        <h1>Crypto Currency</h1>

        <div class="crypto">
            <div class="containerOfCoins">
                <div class="btc" onclick="btc()"><img src="img/btc.png" alt="BTC"><p class="btcTicker">BTC/USDT</p></div>
                <div class="eth" onclick="eth()"><img src="img/eth.png" alt="ETH"><p class="ethTicker">ETH/USDT</p></div>
                <div class="sol" onclick="sol()"><img src="img/sol.png" alt="SOL"><p class="solTicker">SOL/USDT</p></div>
                <div class="xrp" onclick="xrp()"><img src="img/xrp.png" alt="XRP"><p class="xrpTicker">XRP/USDT</p></div>
                <div class="bnb" onclick="bnb()"><img src="img/bnb.png" alt="BNB"><p class="bnbTicker">BNB/USDT</p></div>
                <div class="matic" onclick="matic()"><img src="img/matic.png" alt="POL"><p class="matTicker">MATIC/USDT</p></div>
                <div class="link" onclick="link()"><img src="img/link.png" alt="LNK"><p class="linkTicker">LINK/USDT</p></div>
                <div class="arb" onclick="arb()"><img src="img/arb.png" alt="ARB"><p class="arbTicker">ARB/USDT</p></div>
            </div>
            <div class="displayCrypto">
                <div class="field">
                    <div class="infoBTC"><img class="imgBTC" src="img/btc.png">
                        <p class="resultBTC" style="white-space: pre;"></p> <br>
                        <p class="priceInUahBTC" style="white-space: pre;"></p>
                    </div>
                    <div class="infoETH"><img class="imgETH" src="img/eth.png">
                        <p class="resultETH" style="white-space: pre;"></p>
                        <p class="priceInUahETH" style="white-space: pre;"></p>
                    </div>
                    <div class="infoSOL"><img class="imgSOL" src="img/sol.png">
                        <p class="resultSOL" style="white-space: pre;"></p>
                        <p class="priceInUahSOL" style="white-space: pre;"></p>
                    </div>
                    <div class="infoXRP"><img class="imgXRP" src="img/xrp.png">
                        <p class="resultXRP" style="white-space: pre;"></p>
                        <p class="priceInUahXRP" style="white-space: pre;"></p>
                    </div>
                    <div class="infoBNB"><img class="imgBNB" src="img/bnb.png">
                        <p class="resultBNB" style="white-space: pre;"></p>
                        <p class="priceInUahBNB" style="white-space: pre;"></p>
                    </div>
                    <div class="infoMATIC"><img class="imgMATIC" src="img/matic.png">
                        <p class="resultMATIC" style="white-space: pre;"></p>
                        <p class="priceInUahMATIC" style="white-space: pre;"></p>
                    </div>
                    <div class="infoLINK"><img class="imgLINK" src="img/link.png">
                        <p class="resultLINK" style="white-space: pre;"></p>
                        <p class="priceInUahLINK" style="white-space: pre;"></p>
                    </div>
                    <div class="infoARB"><img class="imgARB" src="img/arb.png">
                        <p class="resultARB" style="white-space: pre;"></p>
                        <p class="priceInUahARB" style="white-space: pre;"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
